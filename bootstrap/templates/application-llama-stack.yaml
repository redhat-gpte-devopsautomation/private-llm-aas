---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: llama-stack
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: {{ .Values.llamaStack.repoURL }}
    targetRevision: {{ .Values.llamaStack.targetRevision}}
    path: {{ .Values.llamaStack.path }}
    helm:
      values: |
        granite:
          modelName: {{ .Values.llamaStack.granite.modelName }}
          endpoint: {{ .Values.llamaStack.granite.endpoint }}
          apiToken: {{ .Values.llamaStack.granite.apiToken }}
        llamaguard:
          modelName: {{ .Values.llamaStack.llamaguard.modelName }}
          endpoint: {{ .Values.llamaStack.llamaguard.endpoint }}
          apiToken: {{ .Values.llamaStack.llamaguard.apiToken }}
        namespace: {{ .Values.llamaStack.namespace }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.llamaStack.namespace}}
  syncPolicy:
    automated: {}
