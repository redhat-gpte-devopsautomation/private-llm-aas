---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: llama-stack-shared
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: {{ .Values.llamaStack.repoURL }}
    targetRevision: {{ .Values.llamaStack.targetRevision }}
    path: {{ .Values.llamaStack.path }}
    helm:
      values: |
        namespace: {{ .Values.llamaStack.namespace }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.llamaStack.namespace }}
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
