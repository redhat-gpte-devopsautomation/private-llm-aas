# Default values for bootstrap.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

user:
  count: 2
  prefix: user

deployer:
  domain: apps.cluster-guid.sandbox.opentlc.com
  apiUrl: https://api.cluster-guid.sandbox.opentlc.com:6443

workspace:
  git:
    url: https://github.com/rhpds/private-llmaas-multitenant
    revision: multi-user-update
    path: workspace
  devworkspace:
    # name will be auto-generated as llmaas-{username} if not specified
    devfile: http://devspaces-dashboard.openshift-devspaces.svc.cluster.local:8080/dashboard/api/editors/devfile?che-editor=che-incubator/che-code/latest
    projects:
      repoUrl: https://github.com/taylorjordanNC/coding-exercises
      revision: main
    components:
      - name: tooling
        container:
          image: registry.redhat.io/devspaces/udi-rhel9:3.21
          sourceMapping: /projects

slackMcpSecret:
  namespace: lls-demo
  name: slack-secret
  path: mcp_servers
  slackBotToken: secret
  slackTeamId: secret
  graniteToken: secret
  llamaToken: secret

llamaStack:
  repoURL: https://github.com/rhpds/private-llmaas-multitenant
  targetRevision: multi-user-update
  path: llama-stack
  namespace: lls-demo

llamaStackOperator:
  repoURL: https://github.com/rhpds/private-llmaas-multitenant
  targetRevision: multi-user-update
  path: llama-stack-operator
  operator:
    image: quay.io/eformat/llama-stack-k8s-operator:v0.3.0
    namespace: llama-stack-k8s-operator-controller-manager

llamaStackInstance:
  repoURL: https://github.com/rhpds/private-llmaas-multitenant
  targetRevision: multi-user-update
  path: llama-stack-instance
  granite:
    modelName: granite-3dot2-8b-instruct
    endpoint: ""
    apiToken: ""
    tlsverify: true
  llamaguard:
    modelName: llama-guard-3-1b
    endpoint: ""
    apiToken: ""
    tlsverify: true
  mcp:
    openshiftServerUrl: http://ocp-mcp-server.lls-demo.svc.cluster.local:8000/sse
    slackServerUrl: http://slack-mcp-server.lls-demo.svc.cluster.local:80/sse
