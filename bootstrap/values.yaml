# Default values for bootstrap.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

user:
  count: 2
  prefix: user

deployer:
  domain: apps.cluster-guid.sandbox.opentlc.com
  apiUrl: https://api.cluster-guid.sandbox.opentlc.com:6443

workspace:
  git:
    url: https://github.com/rhpds/private-llmaas-multitenant
    revision: main
    path: workspace
  devworkspace:
    projects:
      repoUrl: https://github.com/taylorjordanNC/coding-exercises
      revision: main
    components:
      - name: tooling
        container:
          image: registry.redhat.io/devspaces/ubi-rhel9:latest
          sourceMapping: /projects

slackMcpSecret:
  namespace: lls-demo
  name: slack-secret
  path: mcp_servers
  slackBotToken: secret
  slackTeamId: secret
  graniteToken: secret
  llamaToken: secret

llamaStack:
  repoURL: https://github.com/rhpds/private-llmaas-multitenant
  targetRevision: main
  path: llama-stack
  namespace: lls-demo
  granite:
    modelName: granite-3dot2-8b-instruct
    endpoint: ""
    apiToken: ""
  llamaguard:
    modelName: llama-guard-3-1b
    endpoint: ""
    apiToken: ""
